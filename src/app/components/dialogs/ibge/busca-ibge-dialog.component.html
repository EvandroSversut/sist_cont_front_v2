<h2 mat-dialog-title>Buscar Codigo IBGE</h2>
<mat-dialog-content>

  <mat-form-field style="width: 100%;">
    <mat-label>Filtrar</mat-label>
    <input matInput [(ngModel)]="filtro" (keyup)="aplicarFiltro()" placeholder="Digite nome, UF ou código">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="ufIbge">
      <th mat-header-cell *matHeaderCellDef>UF</th>
      <td mat-cell *matCellDef="let f">{{f.ufIbge}}</td>
    </ng-container>

    <ng-container matColumnDef="nomeMun">
      <th mat-header-cell *matHeaderCellDef>Município</th>
      <td mat-cell *matCellDef="let f">{{f.nomeMun}}</td>
    </ng-container>

    <ng-container matColumnDef="codIbge">
      <th mat-header-cell *matHeaderCellDef>Cód IBGE</th>
      <td mat-cell *matCellDef="let f">{{f.codIbge}}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let f">
        <button mat-button (click)="selecionar(f)">Selecionar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="totalRegistros"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20, 50]"
                 (page)="onPaginateChange($event)">
  </mat-paginator>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="fechar()">Fechar</button>
</mat-dialog-actions>
