<h2 mat-dialog-title>Buscar Codigo IBGE</h2>
<mat-dialog-content>

  <mat-form-field style="width: 100%;">
    <mat-label>Filtrar</mat-label>
    <input matInput [(ngModel)]="filtro" (input)="aplicarFiltro()" placeholder="Digite nome ou codigo">
  </mat-form-field>

  <table mat-table [dataSource]="estadosFiltrados" class="mat-elevation-z8">

    <ng-container matColumnDef="codIbge">
      <th mat-header-cell *matHeaderCellDef>Cod Ibge</th>
      <td mat-cell *matCellDef="let f">{{f.codIbge}}</td>
    </ng-container>

    <ng-container matColumnDef="nomeIbge">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let f">{{f.nomeIbge}}</td>
    </ng-container>

    <ng-container matColumnDef="ufIbge">
      <th mat-header-cell *matHeaderCellDef>UF Ibge</th>
      <td mat-cell *matCellDef="let f">{{f.ufIbge}}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let f">
        <button mat-button (click)="selecionar(f)">Selecionar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['codIbge', 'nomeIbge','ufIbge', 'acoes']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['codIbge', 'nomeIbge','ufIbge', 'acoes'];"></tr>

  </table>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="fechar()">Fechar</button>
</mat-dialog-actions>
