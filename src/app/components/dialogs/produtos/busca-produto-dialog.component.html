<h2 mat-dialog-title>Buscar Produtos</h2>
<mat-dialog-content>

  <mat-form-field style="width: 100%;">
    <mat-label>Filtrar</mat-label>
    <input matInput [(ngModel)]="filtro" (input)="aplicarFiltro()" placeholder="Digite o nome do produto">
  </mat-form-field>

  <table mat-table [dataSource]="produtosFiltrados" class="mat-elevation-z8">

    <ng-container matColumnDef="nomeProduto">
      <th mat-header-cell *matHeaderCellDef>Nome do Produto</th>
      <td mat-cell *matCellDef="let f">{{f.nomeProduto}}</td>
    </ng-container>

    <ng-container matColumnDef="unidade">
      <th mat-header-cell *matHeaderCellDef>Unidade</th>
      <td mat-cell *matCellDef="let f">{{f.unidade}}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let f">
        <button mat-button (click)="selecionar(f)">Selecionar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nomeProduto', 'unidade', 'acoes']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nomeProduto', 'unidade', 'acoes'];"></tr>

  </table>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="fechar()">Fechar</button>
</mat-dialog-actions>
