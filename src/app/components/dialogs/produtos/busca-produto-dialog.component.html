<h2 mat-dialog-title>Buscar Fornecedor</h2>
<mat-dialog-content>

  <mat-form-field style="width: 100%;">
    <mat-label>Filtrar</mat-label>
    <input matInput [(ngModel)]="filtro" (input)="aplicarFiltro()" placeholder="Digite nome ou CNPJ">
  </mat-form-field>

  <table mat-table [dataSource]="fornecedoresFiltrados" class="mat-elevation-z8">

    <ng-container matColumnDef="razaoSocial">
      <th mat-header-cell *matHeaderCellDef>Razão Social</th>
      <td mat-cell *matCellDef="let f">{{f.razaoSocial}}</td>
    </ng-container>

    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef>CNPJ</th>
      <td mat-cell *matCellDef="let f">{{f.cnpj}}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let f">
        <button mat-button (click)="selecionar(f)">Selecionar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['razaoSocial', 'cnpj', 'acoes']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['razaoSocial', 'cnpj', 'acoes'];"></tr>

  </table>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="fechar()">Fechar</button>
</mat-dialog-actions>
